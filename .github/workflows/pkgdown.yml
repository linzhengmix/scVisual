name: Build and Deploy pkgdown on Release Commit

on:
  push:
    branches:
      - main  # 或你的主分支名，如 master

jobs:
  deploy-pkgdown:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check if commit message contains vX.Y.Z
        id: version_check
        run: |
          msg="${{ github.event.head_commit.message }}"
          if [[ "$msg" =~ v[0-9]+\.[0-9]+\.[0-9]+ ]]; then
            echo "MATCHED_VERSION=true" >> $GITHUB_OUTPUT
          else
            echo "MATCHED_VERSION=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up R
        if: steps.version_check.outputs.MATCHED_VERSION == 'true'
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'

      - name: Install system dependencies
        if: steps.version_check.outputs.MATCHED_VERSION == 'true'
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libxml2-dev libgit2-dev

      - name: Install R package dependencies
        if: steps.version_check.outputs.MATCHED_VERSION == 'true'
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: |
            any::pkgdown
            any::rcmdcheck
          needs: website

      - name: Run R CMD check (optional but recommended)
        if: steps.version_check.outputs.MATCHED_VERSION == 'true'
        uses: r-lib/actions/check-r-package@v2

      - name: Build pkgdown site
        if: steps.version_check.outputs.MATCHED_VERSION == 'true'
        run: |
          Rscript -e "pkgdown::build_site_github_pages(new_process = FALSE)"

      - name: Deploy to GitHub Pages
        if: steps.version_check.outputs.MATCHED_VERSION == 'true'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: docs
          branch: gh-pages
          clean: true
